<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <a href="{{ url_for('add') }}">Add New Post</a>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>

        <form method="POST" action="{{ url_for('delete', post_id=post.id) }}">
            <input type="submit" value="Delete">
        </form>
        <a href="{{ url_for('update', post_id=post.id) }}">Edit</a>
    </div>
    {% else %}
    <p>No posts yet. Why not add one?</p>
    {% endfor %}
</body>
</html>
